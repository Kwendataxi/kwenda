      // SÃ©lection dynamique du manifest selon le contexte
      (function() {
        const appType = new URLSearchParams(window.location.search).get('app');
        let manifestPath = '/manifest.json';
        
        if (appType === 'client') manifestPath = '/manifest.client.json';
        else if (appType === 'driver') manifestPath = '/manifest.driver.json';
        else if (appType === 'partner') manifestPath = '/manifest.partner.json';
        
        document.getElementById('app-manifest').setAttribute('href', manifestPath);
      })();
    </script>
