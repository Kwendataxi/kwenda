name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Variables d'environnement nÃ©cessaires pour le build
          NODE_ENV: production

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080/
            http://localhost:8080/client
            http://localhost:8080/chauffeur
            http://localhost:8080/marketplace
          budgetPath: .lighthouserc.json
          temporaryPublicStorage: true
          uploadArtifacts: true
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));
            
            let comment = '## ðŸ“Š Lighthouse CI Results\n\n';
            
            results.forEach(result => {
              comment += `### ${result.url}\n`;
              comment += `- **Performance**: ${result.summary.performance * 100}%\n`;
              comment += `- **Accessibility**: ${result.summary.accessibility * 100}%\n`;
              comment += `- **Best Practices**: ${result.summary['best-practices'] * 100}%\n`;
              comment += `- **SEO**: ${result.summary.seo * 100}%\n\n`;
            });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
