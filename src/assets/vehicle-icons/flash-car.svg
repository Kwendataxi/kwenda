<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ombre portée dynamique -->
  <ellipse cx="105" cy="103" rx="80" ry="13" fill="#000" opacity="0.15"/>
  
  <!-- Carrosserie principale sportive - profil aérodynamique -->
  <path d="M 35,78 L 60,55 L 80,48 L 140,48 L 165,60 L 175,78 L 175,88 L 35,88 Z" 
        fill="#F43F5E" opacity="0.97"/>
  
  <!-- Spoiler arrière -->
  <rect x="28" y="72" width="8" height="4" fill="#E11D48" opacity="0.9"/>
  
  <!-- Toit bas sportif -->
  <path d="M 75,48 L 85,38 L 125,38 L 140,48 Z" 
        fill="#E11D48" opacity="0.95"/>
  
  <!-- Vitres teintées sport -->
  <path d="M 78,46 L 87,40 L 105,40 L 105,47 L 78,47 Z" 
        fill="#7F1D1D" opacity="0.55"/>
  <path d="M 108,40 L 122,40 L 137,46 L 137,47 L 108,47 Z" 
        fill="#7F1D1D" opacity="0.55"/>
  
  <!-- Pare-brise avant très incliné -->
  <path d="M 142,50 L 165,62 L 165,75 L 142,75 Z" 
        fill="#FED7E2" opacity="0.4"/>
  
  <!-- Décorations racing -->
  <path d="M 70,65 L 160,65" stroke="#E11D48" stroke-width="3" opacity="0.7"/>
  <path d="M 80,72 L 165,72" stroke="#BE123C" stroke-width="2" opacity="0.6"/>
  
  <!-- Calandre sportive -->
  <rect x="168" y="70" width="7" height="14" rx="1" fill="#1F2937" opacity="0.95"/>
  <rect x="170" y="72" width="1" height="10" fill="#DC2626"/>
  <rect x="172" y="72" width="1" height="10" fill="#DC2626"/>
  <rect x="174" y="72" width="1" height="10" fill="#DC2626"/>
  
  <!-- Phares LED racing -->
  <ellipse cx="168" cy="66" rx="7" ry="4" fill="#FFF9C4" opacity="0.98"/>
  <ellipse cx="168" cy="85" rx="7" ry="4" fill="#FFF9C4" opacity="0.98"/>
  <ellipse cx="166" cy="66" rx="4" ry="2" fill="#FFEB3B"/>
  <ellipse cx="166" cy="85" rx="4" ry="2" fill="#FFEB3B"/>
  
  <!-- Feux arrière sport -->
  <rect x="37" y="72" width="6" height="11" rx="2" fill="#DC2626" opacity="0.95"/>
  <rect x="39" y="74" width="2" height="7" fill="#FCA5A5" opacity="0.8"/>
  
  <!-- Roue avant sport (jantes racing) -->
  <circle cx="145" cy="88" r="18" fill="#1F2937"/>
  <circle cx="145" cy="88" r="13" fill="#E11D48" opacity="0.8"/>
  <circle cx="145" cy="88" r="9" fill="#1F2937"/>
  <circle cx="145" cy="88" r="5" fill="#F43F5E"/>
  <!-- Rayons racing -->
  <line x1="145" y1="83" x2="145" y2="93" stroke="#DC2626" stroke-width="2"/>
  <line x1="140" y1="88" x2="150" y2="88" stroke="#DC2626" stroke-width="2"/>
  <line x1="141" y1="84" x2="149" y2="92" stroke="#DC2626" stroke-width="1.5"/>
  <line x1="141" y1="92" x2="149" y2="84" stroke="#DC2626" stroke-width="1.5"/>
  
  <!-- Roue arrière sport -->
  <circle cx="60" cy="88" r="18" fill="#1F2937"/>
  <circle cx="60" cy="88" r="13" fill="#E11D48" opacity="0.8"/>
  <circle cx="60" cy="88" r="9" fill="#1F2937"/>
  <circle cx="60" cy="88" r="5" fill="#F43F5E"/>
  <!-- Rayons racing -->
  <line x1="60" y1="83" x2="60" y2="93" stroke="#DC2626" stroke-width="2"/>
  <line x1="55" y1="88" x2="65" y2="88" stroke="#DC2626" stroke-width="2"/>
  <line x1="56" y1="84" x2="64" y2="92" stroke="#DC2626" stroke-width="1.5"/>
  <line x1="56" y1="92" x2="64" y2="84" stroke="#DC2626" stroke-width="1.5"/>
  
  <!-- Reflets lumineux dynamiques -->
  <ellipse cx="110" cy="53" rx="45" ry="6" fill="#fff" opacity="0.35"/>
  <ellipse cx="130" cy="73" rx="30" ry="4" fill="#fff" opacity="0.3"/>
  <path d="M 85,58 L 135,58" stroke="#fff" stroke-width="1.5" opacity="0.35"/>
  
  <!-- Prises d'air latérales -->
  <rect x="95" y="68" width="12" height="3" rx="1" fill="#1F2937" opacity="0.7"/>
  <rect x="95" y="75" width="12" height="3" rx="1" fill="#1F2937" opacity="0.7"/>
  
  <!-- Rétroviseurs sport -->
  <rect x="142" y="53" width="3" height="7" fill="#1F2937" opacity="0.9"/>
  <path d="M 144,56 L 150,54 L 150,59 L 144,60 Z" fill="#E11D48" opacity="0.85"/>
  
  <rect x="70" y="53" width="3" height="7" fill="#1F2937" opacity="0.9"/>
  <path d="M 71,56 L 65,54 L 65,59 L 71,60 Z" fill="#E11D48" opacity="0.85"/>
  
  <!-- Bas de caisse racing -->
  <rect x="55" y="86" width="100" height="3" fill="#1F2937" opacity="0.85"/>
  <rect x="60" y="87" width="90" height="1" fill="#DC2626" opacity="0.7"/>
  
  <!-- Éclair flash (logo) -->
  <g transform="translate(100, 30)">
    <path d="M 2,-5 L -3,0 L 0,0 L -2,5 L 3,-1 L 0,-1 Z" 
          fill="#FBBF24" opacity="0.95" stroke="#F59E0B" stroke-width="0.5"/>
  </g>
  
  <!-- Flames racing decoration -->
  <path d="M 45,78 Q 50,75 55,78 Q 52,73 48,76" 
        fill="#FB923C" opacity="0.6"/>
  <path d="M 52,80 Q 57,77 62,80 Q 59,75 55,78" 
        fill="#FDBA74" opacity="0.5"/>
</svg>