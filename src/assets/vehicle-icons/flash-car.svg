<svg viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ombre portée sportive dynamique -->
  <ellipse cx="70" cy="86" rx="54" ry="9" fill="#000000" opacity="0.22"/>
  
  <!-- Groupe principal voiture sportive 3D -->
  <g transform="translate(0, -2)">
    <!-- Gradients roses/rouges racing -->
    <defs>
      <linearGradient id="flashBody" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#F43F5E"/>
        <stop offset="50%" stop-color="#E11D48"/>
        <stop offset="100%" stop-color="#BE123C"/>
      </linearGradient>
      <linearGradient id="flashRoof" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FB7185"/>
        <stop offset="100%" stop-color="#F43F5E"/>
      </linearGradient>
      <linearGradient id="flashWindow" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#FECDD3" stop-opacity="0.25"/>
      </linearGradient>
      <linearGradient id="flashAccent" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
        <stop offset="50%" stop-color="#FB7185"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      </linearGradient>
    </defs>
    
    <!-- Roue arrière sportive 3D avec étrier -->
    <circle cx="36" cy="72" r="16" fill="#2A2A2A" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="36" cy="72" r="12" fill="#404040" stroke="#F43F5E" stroke-width="1.5"/>
    <circle cx="36" cy="72" r="8" fill="#5A5A5A"/>
    <circle cx="36" cy="72" r="4" fill="#E11D48"/>
    <circle cx="36" cy="72" r="2" fill="#FB7185"/>
    <circle cx="34" cy="70" r="3" fill="#FFFFFF" opacity="0.3"/>
    <!-- Étrier de frein rouge -->
    <rect x="30" y="68" width="4" height="8" rx="1" fill="#E11D48"/>
    
    <!-- Roue avant sportive 3D avec étrier -->
    <circle cx="104" cy="72" r="16" fill="#2A2A2A" stroke="#1A1A1A" stroke-width="3"/>
    <circle cx="104" cy="72" r="12" fill="#404040" stroke="#F43F5E" stroke-width="1.5"/>
    <circle cx="104" cy="72" r="8" fill="#5A5A5A"/>
    <circle cx="104" cy="72" r="4" fill="#E11D48"/>
    <circle cx="104" cy="72" r="2" fill="#FB7185"/>
    <circle cx="102" cy="70" r="3" fill="#FFFFFF" opacity="0.3"/>
    <!-- Étrier de frein rouge -->
    <rect x="106" y="68" width="4" height="8" rx="1" fill="#E11D48"/>
    
    <!-- Carrosserie coupé aérodynamique -->
    <path d="M 20 72 L 25 62 Q 33 36 58 34 L 82 34 Q 105 36 110 62 L 118 72 Z" 
          fill="url(#flashBody)" stroke="#BE123C" stroke-width="3"/>
    
    <!-- Reflet carrosserie racing -->
    <path d="M 28 60 Q 40 42 62 40 L 78 40 Q 98 42 108 60" 
          fill="#FFFFFF" opacity="0.25" stroke="none"/>
    
    <!-- Toit coupé bas et aérodynamique -->
    <path d="M 50 34 Q 53 20 62 18 L 78 18 Q 86 20 88 34" 
          fill="url(#flashRoof)" stroke="#F43F5E" stroke-width="2.5"/>
    
    <!-- Reflet toit -->
    <path d="M 54 32 Q 56 24 62 22 L 76 22 Q 82 24 84 32" 
          fill="#FFFFFF" opacity="0.3" stroke="none"/>
    
    <!-- Vitres teintées sport avant -->
    <path d="M 52 33 Q 54 23 62 21 L 67 21 L 67 33 Z" 
          fill="url(#flashWindow)" stroke="#E11D48" stroke-width="1"/>
    
    <!-- Vitres teintées sport arrière -->
    <path d="M 71 21 L 78 21 Q 84 23 86 33 L 71 33 Z" 
          fill="url(#flashWindow)" stroke="#E11D48" stroke-width="1"/>
    
    <!-- Spoiler arrière racing -->
    <path d="M 22 62 L 20 58 L 26 58 Z" fill="#E11D48" stroke="#BE123C" stroke-width="1"/>
    <rect x="21" y="58" width="4" height="1" fill="#FB7185"/>
    
    <!-- Prise d'air latérale -->
    <rect x="112" y="54" width="5" height="10" rx="1.5" fill="#1A1A1A" opacity="0.85"/>
    <rect x="113" y="55" width="3" height="8" rx="1" fill="#404040"/>
    
    <!-- Phares LED agressifs angulaires -->
    <path d="M 110 48 L 117 50 L 113 54 Z" fill="#FFFFFF" opacity="0.95"/>
    <path d="M 110 64 L 117 62 L 113 60 Z" fill="#FFEB3B" opacity="0.9"/>
    <circle cx="113" cy="51" r="1.5" fill="#FFFFFF"/>
    
    <!-- Feux arrière LED racing -->
    <rect x="21" y="58" width="6" height="11" rx="1.5" fill="#FFFFFF" opacity="0.25"/>
    <rect x="22" y="59" width="4" height="9" rx="1" fill="#EF4444" opacity="0.95"/>
    <rect x="23" y="60" width="2" height="2" rx="0.5" fill="#FFFFFF"/>
    <rect x="23" y="65" width="2" height="2" rx="0.5" fill="#FFFFFF"/>
    
    <!-- Badge éclair Flash 3D -->
    <circle cx="70" cy="54" r="8" fill="#FFFFFF" opacity="0.98" stroke="#E11D48" stroke-width="2"/>
    <circle cx="70" cy="54" r="6.5" fill="#FFF1F2"/>
    <path d="M 73 47 L 66 55 L 70 55 L 67 61 L 74 53 L 70 53 Z" fill="#F43F5E"/>
    
    <!-- Bandes racing doubles -->
    <path d="M 48 50 L 92 50" stroke="url(#flashAccent)" stroke-width="1.8" opacity="0.6"/>
    <path d="M 48 54 L 92 54" stroke="#FFFFFF" stroke-width="1.2" opacity="0.4"/>
    
    <!-- Diffuseur arrière -->
    <path d="M 22 70 L 24 74 L 28 74 L 26 70 Z" fill="#1A1A1A" opacity="0.7"/>
  </g>
</svg>