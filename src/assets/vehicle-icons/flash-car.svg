<svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Ombre portée sportive -->
  <ellipse cx="60" cy="72" rx="50" ry="7" fill="#000000" opacity="0.2"/>
  
  <!-- Roue arrière sportive -->
  <circle cx="33" cy="60" r="15" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="3"/>
  <circle cx="33" cy="60" r="10" fill="#404040" stroke="#F43F5E" stroke-width="1.5"/>
  <circle cx="33" cy="60" r="5" fill="#E11D48"/>
  <circle cx="33" cy="60" r="2" fill="#FB7185"/>
  
  <!-- Roue avant sportive -->
  <circle cx="87" cy="60" r="15" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="3"/>
  <circle cx="87" cy="60" r="10" fill="#404040" stroke="#F43F5E" stroke-width="1.5"/>
  <circle cx="87" cy="60" r="5" fill="#E11D48"/>
  <circle cx="87" cy="60" r="2" fill="#FB7185"/>
  
  <!-- Carrosserie sportive/coupé -->
  <path d="M 18 60 L 23 50 Q 30 26 52 24 L 70 24 Q 90 26 95 50 L 102 60 Z" 
        fill="#F43F5E" stroke="#E11D48" stroke-width="3"/>
  
  <!-- Toit coupé aérodynamique -->
  <path d="M 42 24 Q 45 14 56 12 L 68 12 Q 78 14 80 24" 
        fill="#FB7185" stroke="#F43F5E" stroke-width="2"/>
  
  <!-- Vitres teintées sport -->
  <path d="M 44 23 Q 46 17 56 15 L 60 15 L 60 23 Z" 
        fill="#FECDD3" opacity="0.3" stroke="#E11D48" stroke-width="1"/>
  <path d="M 62 15 L 68 15 Q 76 17 78 23 L 62 23 Z" 
        fill="#FECDD3" opacity="0.3" stroke="#E11D48" stroke-width="1"/>
  
  <!-- Spoiler arrière -->
  <path d="M 20 50 L 18 46 L 24 46 Z" fill="#E11D48"/>
  
  <!-- Prise d'air -->
  <rect x="96" y="42" width="4" height="8" rx="1" fill="#1A1A1A" opacity="0.8"/>
  
  <!-- Phares agressifs LED -->
  <path d="M 94 36 L 100 38 L 96 42 Z" fill="#FFF" opacity="0.95"/>
  <path d="M 94 52 L 100 50 L 96 48 Z" fill="#FFEB3B" opacity="0.9"/>
  
  <!-- Feux arrière racing -->
  <rect x="19" y="46" width="5" height="9" rx="1" fill="#FFF" opacity="0.2"/>
  <rect x="20" y="47" width="3" height="7" rx="0.5" fill="#EF4444" opacity="0.95"/>
  
  <!-- Badge éclair Flash -->
  <circle cx="60" cy="42" r="7" fill="#FFF" opacity="0.95" stroke="#E11D48" stroke-width="1.5"/>
  <path d="M 63 35 L 56 43 L 60 43 L 57 49 L 64 41 L 60 41 Z" fill="#F43F5E"/>
  
  <!-- Bandes racing -->
  <path d="M 40 40 L 80 40" stroke="#FFF" stroke-width="1.5" opacity="0.5"/>
  <path d="M 40 44 L 80 44" stroke="#FFF" stroke-width="1" opacity="0.3"/>
</svg>