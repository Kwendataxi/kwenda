<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Ombre portée -->
  <ellipse cx="60" cy="70" rx="45" ry="6" fill="#000" opacity="0.1"/>
  
  <!-- Roue arrière -->
  <circle cx="30" cy="58" r="12" fill="#1F2937"/>
  <circle cx="30" cy="58" r="8" fill="#374151"/>
  <circle cx="30" cy="58" r="5" fill="#4B5563"/>
  <circle cx="30" cy="58" r="2.5" fill="#6B7280"/>
  
  <!-- Roue avant -->
  <circle cx="87" cy="58" r="12" fill="#1F2937"/>
  <circle cx="87" cy="58" r="8" fill="#374151"/>
  <circle cx="87" cy="58" r="5" fill="#4B5563"/>
  <circle cx="87" cy="58" r="2.5" fill="#6B7280"/>
  
  <!-- Cadre de la moto -->
  <path d="M 36,54 L 51,33 L 66,30 L 81,54" 
